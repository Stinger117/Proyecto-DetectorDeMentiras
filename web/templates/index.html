<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detector de Mentiras IoT</title>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #4ea7ff, #622b96);
            color: white;
            transition: background-color 0.5s ease;
            padding: 20px;
            box-sizing: border-box;
        }
        .main-container {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas */
            gap: 20px;
            width: 95%;
            max-width: 1400px;
            background-color: rgba(35, 35, 35, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            padding: 30px;
        }
        .left-panel, .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background-color: rgba(50, 50, 50, 0.8);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.4); }
        h2 { margin-top: 5px; }
        #decision { font-size: 3.5em; font-weight: bold; margin: 10px 0; }
        #status, #details { font-size: 1.1em; color: #ccc; }

        /* Estilos para indicadores de temperatura */
        .temp-indicators {
            display: flex;
            justify-content: space-around;
            margin-top: 15px;
        }
        .temp-indicator {
            font-size: 1.5em;
            font-weight: bold;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .temp-indicator span {
            font-size: 0.7em;
            color: #aaa;
        }

        /* BPM display */
        #bpm-display {
            font-size: 2.5em;
            font-weight: bold;
            color: #4CAF50; /* Verde */
            margin-top: 10px;
        }

        .truth { color: #2ecc71; } /* Verde */
        .lie { color: #e74c3c; } /* Rojo */

        /* Estilos para la gráfica */
        .chart-container {
            position: relative;
            height: 300px;
            width: 100%;
        }
        canvas {
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="left-panel">
            <div class="card">
                <h1>Detector de Mentiras IoT</h1>
                <p id="status">Conectando al servidor...</p>
                <h2 id="decision">---</h2>
                <p id="details">Esperando datos...</p>
            </div>
            
            <div class="card">
                <h2>Ritmo Cardíaco (BPM)</h2>
                <p id="bpm-display">--</p>
            </div>

            <div class="card">
                <h2>Temperatura</h2>
                <div class="temp-indicators">
                    <div class="temp-indicator">
                        <span id="temp1-display">--</span>
                        <span>Sensor 1 (°C)</span>
                    </div>
                    <div class="temp-indicator">
                        <span id="temp2-display">--</span>
                        <span>Sensor 2 (°C)</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="right-panel">
            <div class="card">
                <h2>Señal ECG Cruda</h2>
                <div class="chart-container">
                    <canvas id="ecgChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Elementos del DOM
        const statusEl = document.getElementById('status');
        const decisionEl = document.getElementById('decision');
        const detailsEl = document.getElementById('details');
        const bodyEl = document.body;
        const bpmDisplayEl = document.getElementById('bpm-display');
        const temp1DisplayEl = document.getElementById('temp1-display');
        const temp2DisplayEl = document.getElementById('temp2-display');

        // Variables para la gráfica de ECG
        let ecgChart;
        let ecgData = []; // Almacena los puntos para la gráfica
        const MAX_DATA_POINTS = 500; // Máximo de puntos a mostrar en la gráfica
        let xLabels = []; // Etiquetas X para la gráfica

        // Inicializar la gráfica al cargar la página
        window.onload = function() {
            const ctx = document.getElementById('ecgChart').getContext('2d');
            ecgChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: xLabels, 
                    datasets: [{
                        label: 'Señal ECG',
                        data: ecgData,
                        borderColor: 'rgb(75, 192, 192)',
                        tension: 0.1,
                        fill: false,
                        pointRadius: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 0 // Desactivar animación para mejor rendimiento en tiempo real
                    },
                    scales: {
                        x: {
                            display: false 
                        },
                        y: {
                            beginAtZero: false,
                            min: 0,
                            max: 4095, // Rango ADC del ESP32
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: 'white'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: 'white'
                            }
                        }
                    }
                }
            });
        };

        socket.on('connect', () => {
            statusEl.textContent = 'Conectado. Esperando datos del ESP32...';
        });

        socket.on('update_status', (msg) => {
            statusEl.textContent = msg.data;
        });

        // Evento para actualizar datos durante calibración o si BPM=0
        socket.on('sensor_data_update', (data) => {
            // Actualizar BPM y temperaturas
            bpmDisplayEl.textContent = data.bpm > 0 ? `${data.bpm} BPM` : '-- BPM';
            temp1DisplayEl.textContent = data.temp1 > 0 ? `${data.temp1}°C` : '--';
            temp2DisplayEl.textContent = data.temp2 > 0 ? `${data.temp2}°C` : '--';
            
            // Actualizar gráfica de ECG
            updateEcgChart(data.ecg_data);
        });

        // Evento para actualizar datos cuando hay una decisión
        socket.on('new_decision', (data) => {
            decisionEl.textContent = data.decision;
            detailsEl.innerHTML = `Ritmo Cardíaco: <b>${data.hr}bpm</b> | Temp Promedio: <b>${data.temp_avg}°C</b><br>Razones: ${data.reasons.join(', ') || 'Ninguna'}`;

            // Actualizar BPM y temperaturas individuales
            bpmDisplayEl.textContent = `${data.hr} BPM`;
            temp1DisplayEl.textContent = `${data.temp1}°C`;
            temp2DisplayEl.textContent = `${data.temp2}°C`;

            if (data.decision === 'MINTIENDO') {
                decisionEl.className = 'lie';
                bodyEl.style.backgroundColor = '#e74c3c'; // Rojo
            } else {
                decisionEl.className = 'truth';
                bodyEl.style.backgroundColor = '#2ecc71'; // Verde
            }
            
            // Actualizar gráfica de ECG
            updateEcgChart(data.ecg_data);
        });

        // Función para actualizar la gráfica de ECG (Gráfica "rodante")
        function updateEcgChart(newEcgPoints) {
            ecgData.push(...newEcgPoints);
            
            let newLabels = [];
            for(let i = 0; i < newEcgPoints.length; i++) {
                newLabels.push(xLabels.length + i);
            }
            xLabels.push(...newLabels);


            // Mantener solo los últimos MAX_DATA_POINTS
            if (ecgData.length > MAX_DATA_POINTS) {
                const diff = ecgData.length - MAX_DATA_POINTS;
                ecgData.splice(0, diff); // Borrar los puntos viejos del inicio
                xLabels.splice(0, diff); // Borrar las etiquetas viejas
            }
            
            ecgChart.data.labels = xLabels;
            ecgChart.data.datasets[0].data = ecgData;
            ecgChart.update('none'); // Redibujar la gráfica sin animación
        }

    </script>
</body>
</html>
